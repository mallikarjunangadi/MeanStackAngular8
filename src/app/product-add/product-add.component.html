<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control" formControlName="ProductName" #ProductName />
            </div>
            <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].touched || angForm.controls['ProductName'].dirty)" class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductName'].errors.required">ProductName is Required</div>                   
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Description </label>
                <textarea class="form-control" formControlName="ProductDescription" rows=7 cols="5" #ProductDescription></textarea>
            </div>
            <div *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].touched || angForm.controls['ProductDescription'].dirty)" class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductDescription'].errors.required">ProductDescription is Required</div>                   
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="text" formControlName="ProductPrice" class="form-control" #ProductPrice />
            </div>
            <div *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].touched || angForm.controls['ProductPrice'].dirty)" class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductPrice'].errors.required">ProductPrice is Required</div>                   
            </div>

            <div class="form-group">
                <button type="submit" (click) = "addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">Create Product</button>
            </div>
        </form>
    </div>
</div>
